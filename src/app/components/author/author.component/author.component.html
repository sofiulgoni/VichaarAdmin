
<ul class="list-group">

  <li class="list-group-item header">
    <input class="input-area" type="text" placeholder="Author Name" [(ngModel)]="author.name"/>
    <button class="btn-primary" (click)="showModal()">Add</button>
  </li>

  <li class="list-group-item" *ngFor="let author of authorList | async">
    <label role="button" (click)="openAuthorDetails(author.$key)">{{author.name}}</label>
  </li>

</ul>

<app-modal #addModal>
    <div class="app-modal-header">
      <h2><b>Author</b></h2>
    </div>
    <div class="app-modal-body">
      <form #addForm="ngForm">
        <div class="form-group">
          <label for="about">about</label>
          <input type="text" class="form-control" id="about" required [(ngModel)]="author.about" name="about">
        </div>
      </form>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="hideModal()">Close</button>
      <button type="button" class="btn btn-primary" [disabled]="!addForm.form.valid" (click)="saveAuthor()">Save</button>
    </div>
</app-modal>

<app-modal #editModal>
    <div class="app-modal-header">
      <h2><b>Author</b></h2>
    </div>
    <div class="app-modal-body">
      <form #editForm="ngForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="author.name" name="name">
        </div>

        <div class="form-group">
          <label for="about">About</label>
          <textarea type="text" class="form-control" id="about" required [(ngModel)]="author.about" name="about"></textarea>
        </div>

        </form>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="hideEditModal()">Close</button>
      <button type="button" class="btn btn-primary" [disabled]="!editForm.form.valid" (click)="updateAuthor()">Update</button>
    </div>
</app-modal>
